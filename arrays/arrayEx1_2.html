<!DOCTYPE html>
<html lang="en">

<!-- 
//element들의 checked 속성
//check된 것 클릭하면 -> check된 곳을 출력하세요checked의 속성을 가져오라

//checkall을 클릭하면 -> checked 속성이 true라면 모두 true
//checkall이 unchecked라면 모두 false -->

<body>
    <input onclick="on()" type="checkbox" value ="1" name = "ch" id="checkAll"> <!--name, class, id 이름 같아도됨 다른아이디랑 중복만 안되면 됨-->
    <input type="checkbox" value ="2" name = "ch" class="box" checked> <!--얘네들의 value값을 출력해라-->
    <input type="checkbox" value ="3" name = "ch" class="box">
    <input type="checkbox" value = "4" name = "ch" class="box">
    <button onclick="on()">CLICK</button>
    <script>
        //모르겠으면 콘솔찍어보기 
        const all = document.getElementById("checkAll")
        const check = document.getElementsByClassName("box");

        function on() {
            if(all.checked) {
                for (let i=0; i< check.length; i++) {
                check[i].checked = true;
            }} else {
                for (let i=0; i< check.length; i++) {
                check[i].checked = false;
            }}
        }

</body>
